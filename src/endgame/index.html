<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endgame</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="../js/endgame.js" type="module"></script>
    <!-- <script type="module" src="js/utils.mjs"></script> -->
  </head>
  <body id="defaultBody">
    <main id="winMain">
      <audio autoplay loop>
        <source src="../aud/music/music_orlamusic_Happy+010.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <section class="trainer-modal">
        <!-- <form class="trainer-form" id="winForm" name="winForm" action="../gameover/index.html" method="post"> -->
          <form class="trainer-form" id="winForm" name="winForm" action="../gameover/index.html" method="get">
          <fieldset class="modal-fieldset" id="winFieldset">
            <legend class="modal-legend" id="winLegend">Create a password to save your trainer</legend>
            <label class="trainer-label" id="winPassLabel">
              <span class="label-span">Password </span>
              <input class="trainer-input" id="winPass" type="password" name="winForm" placeholder="password" autofocus />
              <button class="modal-btn prime-btn ready-btn savBtn" id="winSavBtn" name="winForm" data-action="regWinTrainer" type="button">Save</button>
            </label>
          </fieldset>

          <div class="regDiv">
            <p class="regThanks">
              Thanks for Registering!
            </p>
          </div>
  
          <input class="modal-btn prime-btn ready-btn advBtn" type="submit" value="Advance to next page" id="winAdvBtn" />
        </form>
      </section>
    </main>
    <footer id="poke-footer"></footer>
  </body>
</html>
