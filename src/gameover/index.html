<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- <script src="../js/gameover.js" type="module"></script> -->
    <!-- <script type="module" src="js/utils.mjs"></script> -->
  </head>
  <body>
    <main id="winMain">
      <h1>Sorry, you didn't win.</h1>
      <section>
        <h2>Skirmishes Won</h2>
      </section>
      <section>
        <h2>Skirmishes Lost</h2>
      </section>
      <section class="trainer-modal">
        <form action="../index.html" method="post" class="trainer-form" id="lossForm" name="lossForm">
          <fieldset class="modal-fieldset" id="lossFieldset">
            <legend class="modal-legend" id="lossLegend">Register here to save your progress</legend>
            <label class="trainer-label" id="lossEmailLabel">
              <span class="label-span">Email* </span>
              <input class="trainer-input" id="lossEmail" type="email" name="lossForm" placeholder="email@example.com"/>
            </label>
            <label class="trainer-label" id="lossPassLabel">
              <span class="label-span">Password* </span>
              <input class="trainer-input" id="lossPass" type="password" name="lossForm" placeholder="password"/>
            </label>
          </fieldset>
  
          <input type="submit" value="Return to home page" id="lossAdvBtn" />
        </form>
      </section>
    </main>
    <footer id="poke-footer"></footer>
  </body>
</html>
