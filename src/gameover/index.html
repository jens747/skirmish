<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="../js/gameover.js" type="module"></script>
    <!-- <script type="module" src="js/utils.mjs"></script> -->
  </head>
  <body>
    <main id="lossMain">
      <section class="trainer-modal">
        <form action="../index.html" method="post" class="trainer-form" id="lossForm" name="lossForm">
          <fieldset class="modal-fieldset" id="lossFieldset">
            <legend class="modal-legend" id="lossLegend">Create a password to save your trainer</legend>
            <label class="trainer-label" id="lossPassLabel">
              <span class="label-span">Password </span>
              <input class="trainer-input" id="lossPass" type="password" name="lossForm" placeholder="password" autofocus />
              <button class="modal-btn prime-btn ready-btn savBtn" id="lossSavBtn" name="lossForm" data-action="regLossTrainer" type="button">Save</button>
            </label>
          </fieldset>

          <div class="regDiv">
            <p class="regThanks">
              Thanks for Registering!
            </p>
          </div>

          <button class="modal-btn prime-btn another-btn" id="playAgainBtn" name="lossForm" type="button">Play again</button>
          <input class="modal-btn prime-btn ready-btn advBtn" type="submit" value="Return to home page" id="lossAdvBtn" />
        </form>
      </section>
    </main>
    <footer id="poke-footer"></footer>
  </body>
</html>
